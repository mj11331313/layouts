<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            width: 200px;
            height: 200px;
            background: red;
            display: table-cell;
        }
        #right{
            height: 200px;
            background: green;
            display: table-cell;
        }
        #container{
            display: table; /*让子元素按表格方式布局*/
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
