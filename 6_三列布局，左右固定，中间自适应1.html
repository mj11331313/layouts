<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left,#right{
            width: 200px;
            height: 300px;
            background: red;
        }
        #left{
            float: left;
        }
        #right{
            float: right;
        }
        #center{
            height: 300px;
            background: yellow;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="center"></div>
</body>
</html>
